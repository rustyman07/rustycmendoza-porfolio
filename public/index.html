<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth" >
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700;800&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap" rel="stylesheet">


   <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: 0;
    }
      .loading-container{
       background-color: #252525;
       width: 100%;
       height: 100vh;
       display: flex;
       justify-content: center;
       align-items: center;
       color: #999999;
       font-family: 'Poppins', Arial, Helvetica, sans-serif;
       font-weight: 100;
      }

      .progress{
        width: 150px;
        height: 3px;
        background-color: #999999;
        position: relative;
        
        border-radius: 2px;

      }
      .progressbar{
        height: 100%;
        width:50px;
        background-color: #F5CB5B;
        animation: loading 5s ease-in-out infinite;
        position: absolute;
        top:0;
        left: 0;
        border-radius: 2px;

      }
      @keyframes loading {
        0%{
         left: 0;
        }50%{
          left: 100px;

        }100%{
          left: 0;
        }
      }

      
   </style>
    <title>Rusty's PortFolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
   
     <div id="root">
      
     <div class="loading-container ">
      <div class="loading-wrapper">
        <span >Loading...</span>
        <div class="progress">
          <div class="progressbar"></div>
        </div>
      </div>
     </div>
     </div>
  </body>
</html>
